server:
  port: 8082
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/crimeservice
    username: postgres
    password: admin
    platform: postgres
    driverClassName: org.postgresql.Driver
  jpa:
    database: PostgreSQL
    show-sql: true
    hibernate:
      ddl-auto: update
  logging:
    level:
      org.springframework: DEBUG
      org.hibernate: INFO
  cloud:
    config:
      enabled: false
  application:
    name: crime-service
  config:
    import:
     config-server: http://localhost:8083

external-api:
  uri: "http://localhost:8080/places/police-stations?latitude={latitude}&longitude={longitude}"

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}

resilience4j:
  circuitbreaker:
    instances:
      external:
        event-consumer-buffer-size: 10
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-opn-state: 6s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-windows-size: 10
        sliding-window-type: COUNT_BASED